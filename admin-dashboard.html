<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Inter', sans-serif;
    }

    body{
      display:flex;
      height:100vh;
      background:#f4f6f9;
    }

    .sidebar{
      width:240px;
      background:linear-gradient(180deg,#5f2c82,#49a09d);
      color:white;
      padding:30px 20px;
      display:flex;
      flex-direction:column;
    }

    .sidebar h2{
      margin-bottom:40px;
      font-size:20px;
      font-weight:600;
    }

    .menu{
      list-style:none;
    }

    .menu li{
      margin-bottom:15px;
    }

    .menu a{
      text-decoration:none;
      color:white;
      padding:10px 15px;
      display:block;
      border-radius:8px;
      transition:0.3s;
      font-size:14px;
    }

    .menu a:hover{
      background:rgba(255,255,255,0.2);
      transform:translateX(5px);
    }

    .main{
      flex:1;
      padding:40px;
      overflow-y:auto;
    }

    .topbar{
      margin-bottom:30px;
    }

    .topbar h1{
      font-size:24px;
      font-weight:600;
      color:#333;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .card{
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
      transition:0.3s;
    }

    .card:hover{
      transform:translateY(-5px);
    }

    .card h3{
      font-size:16px;
      margin-bottom:10px;
      color:#555;
    }

    .card p{
      font-size:22px;
      font-weight:600;
      color:#5f2c82;
    }

    .table-section{
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
    }

    table{
      width:100%;
      border-collapse:collapse;
    }

    table th, table td{
      padding:12px;
      text-align:left;
      font-size:14px;
    }

    table th{
      background:#f4f6f9;
      font-weight:600;
    }

    table tr{
      border-bottom:1px solid #eee;
    }

    table tr:hover{
      background:#f9fafb;
    }

    .no-data{
      text-align:center;
      padding:20px;
      color:#888;
    }

  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>

    <ul class="menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="manage-events.html">Manage Events</a></li>
      <li><a href="manage-competitions.html">Manage Competitions</a></li>
      <a href="manage-homescreen.html">Manage Highlights</a>
      <li><a href="#">View Registrations</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <div class="main">

    <div class="topbar">
      <h1>Dashboard Overview</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Events</h3>
        <p id="totalEvents">0</p>
      </div>

      <div class="card">
        <h3>Total Competitions</h3>
        <p id="totalCompetitions">0</p>
      </div>

      <div class="card">
        <h3>Total Registrations</h3>
        <p id="totalRegistrations">0</p>
      </div>
    </div>

    <div class="table-section">
      <h3 style="margin-bottom:15px;">Recent Events</h3>

      <table>
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Venue</th>
          </tr>
        </thead>
        <tbody id="eventsBody"></tbody>
      </table>
    </div>

  </div>

  <!-- Supabase Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const supabaseUrl = "https://oszgllewojvqcbehrtub.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zemdsbGV3b2p2cWNiZWhydHViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMjYzODIsImV4cCI6MjA4NzYwMjM4Mn0.Doz6ApUcY1HLsAx7HH1EX1Lx0QNLg7R3gl12jLfsmD0";

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadDashboard() {

      const { data: events, error: eventsError } =
        await supabaseClient.from("events").select("*");

      const { data: competitions, error: compError } =
        await supabaseClient.from("competitions").select("*");

      const { data: registrations, error: regError } =
        await supabaseClient.from("registrations").select("*");

      document.getElementById("totalEvents").innerText =
        events ? events.length : 0;

      document.getElementById("totalCompetitions").innerText =
        competitions ? competitions.length : 0;

      document.getElementById("totalRegistrations").innerText =
        registrations ? registrations.length : 0;

      const eventsBody = document.getElementById("eventsBody");
      eventsBody.innerHTML = "";

      if(!events || events.length === 0){
        eventsBody.innerHTML = `
          <tr>
            <td colspan="3" class="no-data">No events available</td>
          </tr>
        `;
      } else {
        events.forEach(event => {
          eventsBody.innerHTML += `
            <tr>
              <td>${event.theme}</td>
              <td>${event.date}</td>
              <td>${event.venue}</td>
            </tr>
          `;
        });
      }
    }

    loadDashboard();

  </script>

</body>
</html>
