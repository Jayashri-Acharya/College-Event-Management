<!DOCTYPE html>
<html>
<head>
  <title>Manage Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{display:flex;height:100vh;background:#f4f6f9;}
    .sidebar{width:240px;background:linear-gradient(180deg,#5f2c82,#49a09d);color:white;padding:30px 20px;}
    .sidebar h2{margin-bottom:40px;}
    .sidebar a{display:block;color:white;text-decoration:none;margin-bottom:15px;padding:10px;border-radius:8px;}
    .sidebar a:hover{background:rgba(255,255,255,0.2);}
    .main{flex:1;padding:40px;overflow:auto;}
    h1{margin-bottom:20px;}
    .form{background:white;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.05);margin-bottom:30px;}
    input,select{width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ddd;}
    button{padding:10px 15px;background:#5f2c82;color:white;border:none;border-radius:8px;cursor:pointer;}
    table{width:100%;border-collapse:collapse;background:white;border-radius:12px;}
    th,td{padding:12px;border-bottom:1px solid #eee;}
    th{background:#f4f6f9;}
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="manage-events.html">Manage Events</a>
  <a href="manage-competitions.html">Manage Competitions</a>
  <a href="#">Manage HomeScreen</a>
  <a href="#">View Registrations</a>
  <a href="login.html">Logout</a>
</div>

<div class="main">
  <h1>Manage Events</h1>

  <div class="form">
    <input type="text" id="theme" placeholder="Event Theme (Ex: Cybersecurity, Workshop)">

    <select id="category">
      <option value="">Select Internal / External</option>
      <option value="Internal">Internal</option>
      <option value="External">External</option>
    </select>

    <!-- Club Dropdown -->
    <div id="clubContainer">
      <select id="club">
        <option value="">Select Club</option>
        <option value="Coding Club">Coding Club</option>
        <option value="Cultural Club">Cultural Club</option>
        <option value="Sports Club">Sports Club</option>
        <option value="Management Club">Management Club</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <input type="date" id="date">
    <input type="text" id="venue" placeholder="Venue">

    <button id="submitBtn" onclick="handleSubmit()">Add Event</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Theme</th>
        <th>Category</th>
        <th>Club</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="eventTable"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "event-management-system-ea793.firebaseapp.com",
  projectId: "event-management-system-ea793",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const eventsCollection = collection(db,"events");

let editId = null;

// ðŸ”¥ Hide club if External selected
document.getElementById("category").addEventListener("change", function(){
  const clubContainer = document.getElementById("clubContainer");

  if(this.value === "External"){
    clubContainer.style.display = "none";
    document.getElementById("club").value="";
  } else {
    clubContainer.style.display = "block";
  }
});

window.handleSubmit = async function(){

  const theme=document.getElementById("theme").value;
  const category=document.getElementById("category").value;
  const club=document.getElementById("club").value;
  const date=document.getElementById("date").value;
  const venue=document.getElementById("venue").value;

  if(!theme||!category||!date||!venue){
    alert("Please fill all required fields");
    return;
  }

  if(category === "Internal" && !club){
    alert("Select Club for Internal Event");
    return;
  }

  try {

    if(editId){
      await updateDoc(doc(db,"events",editId),
      {theme,category,club,date,venue});
      editId=null;
      document.getElementById("submitBtn").innerText="Add Event";
    } else {
      await addDoc(eventsCollection,
      {theme,category,club,date,venue});
    }

    alert("Event Saved Successfully âœ…");

    document.querySelectorAll("input,select").forEach(el=>el.value="");
    loadEvents();

  } catch(error){
    console.error(error);
    alert("Error saving event. Check console.");
  }
};

async function loadEvents(){
  const snapshot=await getDocs(eventsCollection);
  const table=document.getElementById("eventTable");
  table.innerHTML="";

  snapshot.forEach(docItem=>{
    const e=docItem.data();

    table.innerHTML+=`
      <tr>
        <td>${e.theme}</td>
        <td>${e.category}</td>
        <td>${e.club || "-"}</td>
        <td>${e.date}</td>
        <td>${e.venue}</td>
        <td>
          <button onclick="editEvent('${docItem.id}','${e.theme}','${e.category}','${e.club}','${e.date}','${e.venue}')">Edit</button>
          <button onclick="deleteEvent('${docItem.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

window.deleteEvent = async function(id){
  await deleteDoc(doc(db,"events",id));
  loadEvents();
};

window.editEvent = function(id,theme,category,club,date,venue){
  document.getElementById("theme").value=theme;
  document.getElementById("category").value=category;
  document.getElementById("club").value=club;
  document.getElementById("date").value=date;
  document.getElementById("venue").value=venue;
  editId=id;
  document.getElementById("submitBtn").innerText="Update Event";
};

loadEvents();

</script>
</body>
</html>
