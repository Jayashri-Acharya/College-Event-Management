<!DOCTYPE html>
<html>
<head>
  <title>Manage Competitions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{display:flex;height:100vh;background:#f4f6f9;}
    .sidebar{width:240px;background:linear-gradient(180deg,#5f2c82,#49a09d);color:white;padding:30px 20px;}
    .sidebar h2{margin-bottom:40px;}
    .sidebar a{display:block;color:white;text-decoration:none;margin-bottom:15px;padding:10px;border-radius:8px;}
    .sidebar a:hover{background:rgba(255,255,255,0.2);}
    .main{flex:1;padding:40px;overflow:auto;}
    h1{margin-bottom:20px;}
    .form{background:white;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.05);margin-bottom:30px;}
    input,select,textarea{width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ddd;}
    textarea{resize:vertical;min-height:60px;}
    button{padding:8px 14px;background:#5f2c82;color:white;border:none;border-radius:6px;cursor:pointer;margin-right:5px;}
    button:hover{opacity:0.9;}
    table{width:100%;border-collapse:collapse;background:white;border-radius:12px;overflow:hidden;}
    th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;}
    th{background:#f4f6f9;}
    a.download{color:#5f2c82;font-weight:600;text-decoration:none;}
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="manage-events.html">Manage Events</a>
  <a href="manage-competitions.html">Manage Competitions</a>
  <a href="manage-homescreen.html">Manage Highlights</a>
  <a href="#">View Registrations</a>
  <a href="login.html">Logout</a>
</div>

<div class="main">
  <h1>Manage Competitions</h1>

  <div class="form">

    <input type="text" id="theme" placeholder="Competition Theme">

    <select id="category">
      <option value="">Select Internal / External</option>
      <option value="Internal">Internal</option>
      <option value="External">External</option>
    </select>

    <div id="clubContainer">
      <select id="club">
        <option value="">Select Club</option>
        <option value="Coding Club">Coding Club</option>
        <option value="Cultural Club">Cultural Club</option>
        <option value="Sports Club">Sports Club</option>
        <option value="Management Club">Management Club</option>
      </select>
    </div>

    <select id="eventSelect">
      <option value="">Select Event</option>
      <option value="Other">Other</option>
    </select>

    <!-- Other Event Textbox -->
    <input type="text" id="otherEventInput" placeholder="Enter Other Event Name" style="display:none;">

    <input type="date" id="competitionDate">
    <input type="text" id="venue" placeholder="Venue (Optional)">

    <textarea id="facultyCoordinator" placeholder="Faculty Coordinator Names"></textarea>
    <textarea id="studentCoordinator" placeholder="Student Coordinator Names (Optional)"></textarea>

    <input type="text" id="rulesLink" placeholder="Paste Google Drive Rules Link Here">

    <button id="submitBtn">Add Competition</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Theme</th>
        <th>Category</th>
        <th>Club</th>
        <th>Event</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Faculty Coordinator</th>
        <th>Student Coordinator</th>
        <th>Rules</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="competitionTable"></tbody>
  </table>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
      apiKey: "AIzaSyBMYnOy-iiyxgaZdAd9xdbJSSVbvUKzh7I",
  authDomain: "event-management-system-ea793.firebaseapp.com",
  projectId: "event-management-system-ea793",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const competitionsCollection = collection(db,"competitions");

let editId = null;

/* Hide club if External */
document.getElementById("category").addEventListener("change", function(){
  const clubContainer = document.getElementById("clubContainer");
  if(this.value === "External"){
    clubContainer.style.display = "none";
    document.getElementById("club").value="";
  } else {
    clubContainer.style.display = "block";
  }
});

/* Show textbox if Other selected */
document.getElementById("eventSelect").addEventListener("change", function(){
  const otherInput = document.getElementById("otherEventInput");
  if(this.value === "Other"){
    otherInput.style.display = "block";
  } else {
    otherInput.style.display = "none";
    otherInput.value="";
  }
});

/* Add / Update Competition */
document.getElementById("submitBtn").addEventListener("click", async () => {

  const theme = document.getElementById("theme").value;
  const category = document.getElementById("category").value;
  const club = document.getElementById("club").value;

  let eventId = document.getElementById("eventSelect").value;
  const otherEvent = document.getElementById("otherEventInput").value;
  if(eventId === "Other"){
    eventId = otherEvent;
  }

  const competitionDate = document.getElementById("competitionDate").value;
  const venue = document.getElementById("venue").value;
  const facultyCoordinator = document.getElementById("facultyCoordinator").value;
  const studentCoordinator = document.getElementById("studentCoordinator").value;
  const rulesLink = document.getElementById("rulesLink").value;

  if(!theme || !category || !competitionDate){
    alert("Please fill required fields");
    return;
  }

  try{
    if(editId){
      await updateDoc(doc(db,"competitions",editId),{
        theme, category, club, eventId,
        competitionDate, venue,
        facultyCoordinator, studentCoordinator,
        rulesLink
      });
      editId = null;
      document.getElementById("submitBtn").innerText = "Add Competition";
    } else {
      await addDoc(competitionsCollection,{
        theme, category, club, eventId,
        competitionDate, venue,
        facultyCoordinator, studentCoordinator,
        rulesLink
      });
    }

    alert("Competition Saved Successfully âœ…");
    document.querySelectorAll("input,select,textarea").forEach(el=>el.value="");
    document.getElementById("otherEventInput").style.display="none";
    loadCompetitions();

  } catch(error){
    console.error(error);
    alert("Error saving competition");
  }

});

/* Load Competitions */
async function loadCompetitions(){
  const snapshot = await getDocs(competitionsCollection);
  const table = document.getElementById("competitionTable");
  table.innerHTML="";

  snapshot.forEach(docItem=>{
    const c = docItem.data();

    table.innerHTML += `
      <tr>
        <td>${c.theme}</td>
        <td>${c.category || "-"}</td>
        <td>${c.club || "-"}</td>
        <td>${c.eventId || "-"}</td>
        <td>${c.competitionDate || "-"}</td>
        <td>${c.venue || "-"}</td>
        <td>${c.facultyCoordinator || "-"}</td>
        <td>${c.studentCoordinator || "-"}</td>
        <td>
          ${c.rulesLink
            ? `<a class="download" href="${c.rulesLink}" target="_blank">View</a>`
            : "No Rules"}
        </td>
        <td>
          <button onclick="editCompetition(
            '${docItem.id}',
            '${c.theme}',
            '${c.category}',
            '${c.club}',
            '${c.eventId}',
            '${c.competitionDate}',
            '${c.venue}',
            '${c.facultyCoordinator}',
            '${c.studentCoordinator}',
            '${c.rulesLink}'
          )">Edit</button>

          <button onclick="deleteCompetition('${docItem.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

/* Edit */
window.editCompetition = function(
  id, theme, category, club,
  eventId, competitionDate, venue,
  facultyCoordinator, studentCoordinator, rulesLink
){

  document.getElementById("theme").value = theme;
  document.getElementById("category").value = category;
  document.getElementById("club").value = club;
  document.getElementById("competitionDate").value = competitionDate;
  document.getElementById("venue").value = venue;
  document.getElementById("facultyCoordinator").value = facultyCoordinator;
  document.getElementById("studentCoordinator").value = studentCoordinator;
  document.getElementById("rulesLink").value = rulesLink;

  if(document.querySelector(`#eventSelect option[value="${eventId}"]`)){
    document.getElementById("eventSelect").value = eventId;
    document.getElementById("otherEventInput").style.display="none";
  } else {
    document.getElementById("eventSelect").value="Other";
    document.getElementById("otherEventInput").style.display="block";
    document.getElementById("otherEventInput").value=eventId;
  }

  editId = id;
  document.getElementById("submitBtn").innerText = "Update Competition";
  window.scrollTo({top:0,behavior:"smooth"});
};

/* Delete */
window.deleteCompetition = async (id)=>{
  await deleteDoc(doc(db,"competitions",id));
  loadCompetitions();
};

loadCompetitions();

</script>

</body>
</html>
